<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Calculadora App</title>
  <link rel="stylesheet" type="text/css" sizes="32x32" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="coantainer"
      <div class="title"></div>
        <div class="num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="control">
        </div>
        <h1>Calc</h1>
        <p>Theme</p>
      <div class="screen">
        <input type="text" name="calc" readonly id="screen">
      </div>
      <div class="cal-body"></div>
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button>RESET</button>
          <button>=</button>

        </div>
  </div>
  </body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
